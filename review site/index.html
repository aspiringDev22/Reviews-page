<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="container">
      <!-- Title -->
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>
<!-- reviews -->
      <article class="review">
        <div class="img-container">
          <img src="./person-1.jpeg" id="person-img" alt="xdfdsd">
        </div>
        <h3 id="author">Sara Jone</h3>
        <h4 id="job">UX Designer</h4>
        <p id="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quo nobis, quaerat blanditiis dolores voluptate enim dolor cupiditate amet cumque consequatur, porro dicta ipsum dignissimos. Quaerat dolorem repellendus sint nihil quo.</p>
        <!-- prev and next btns -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <button class="next-btn">
            <i class="fa-solid fa-angle-right"></i>
          </button>
          <button class="random-btn">Surprise Me</button>
        </div>
      </article>
    </section>
  </main>
</body>
<script src="https://kit.fontawesome.com/80c2aa4dae.js" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</html>
